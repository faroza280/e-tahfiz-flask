{% extends "layout.html" %}
{% block title %}Edit Data Santri{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 fw-bold mb-0">Edit Data Santri</h2>
        <a href="{{ url_for('halaman_santri') }}" class="btn btn-outline-secondary btn-sm">
            <i class="fa-solid fa-arrow-left me-1"></i> Batal
        </a>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-4">
                    <form action="{{ url_for('edit_santri', id=santri.id) }}" method="POST" enctype="multipart/form-data">
                        
                        <!-- Nama -->
                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" name="nama" class="form-control" value="{{ santri.nama }}" required>
                        </div>

                        <!-- Kelas -->
                        <div class="mb-3">
                            <label class="form-label">Kelas</label>
                            <input type="text" name="kelas" class="form-control" value="{{ santri.kelas }}" required>
                        </div>

                        <!-- Foto -->
                        <div class="mb-3">
                            <label class="form-label">Foto Profil</label>
                            <div class="d-flex align-items-center gap-3 mb-2">
                                <!-- Preview Foto Lama -->
                                {% if santri.foto %}
                                    <img src="{{ url_for('static', filename='uploads/' + santri.foto) }}" class="rounded-circle border" width="60" height="60" style="object-fit: cover;">
                                {% else %}
                                    <div class="bg-secondary-subtle rounded-circle d-flex align-items-center justify-content-center text-secondary" style="width: 60px; height: 60px;"><i class="fa-solid fa-user"></i></div>
                                {% endif %}
                                <div class="small text-muted">Foto saat ini. Upload baru jika ingin mengganti.</div>
                            </div>
                            <input type="file" name="foto" class="form-control" accept="image/*">
                        </div>

                        <!-- Wali Ustadz -->
                        <div class="mb-4">
                            <label class="form-label">Wali Ustadz</label>
                            <select name="ustadz_id" class="form-select" required>
                                {% for u in semua_ustadz %}
                                <!-- Logika untuk memilih (select) ustadz yang sudah tersimpan -->
                                <option value="{{ u.id }}" {% if u.id == santri.ustadz_id %}selected{% endif %}>
                                    {{ u.nama }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Update Perubahan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
