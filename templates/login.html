<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - E-Tahfizh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #047857 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 0.25rem rgba(16, 185, 129, 0.25);
        }
        .icon-eye { cursor: pointer; color: #6c757d; }
        .icon-eye:hover { color: #10b981; }
        .btn-success { background-color: #10b981; border: none; }
        .btn-success:hover { background-color: #059669; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card card-login border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="bg-success text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow-sm" style="width: 60px; height: 60px; font-size: 28px;">
                                <i class="fa-solid fa-quran"></i>
                            </div>
                            <h3 class="fw-bold text-dark">E-Tahfizh</h3>
                            <p class="text-muted small">Silahkan masuk untuk mengelola hafalan.</p>
                        </div>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} small py-2 fade show shadow-sm border-0" role="alert">
                                        <i class="fa-solid fa-circle-info me-1"></i> {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form action="{{ url_for('login') }}" method="POST" autocomplete="off">
                            <div class="mb-3">
                                <label class="form-label fw-bold small text-secondary">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-user text-muted"></i></span>
                                    <input type="text" name="username" class="form-control bg-light border-start-0 ps-0" placeholder="Masukkan username" required autocomplete="off">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold small text-secondary">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
                                    <input type="password" name="password" id="passwordInput" class="form-control bg-light border-start-0 border-end-0 ps-0" placeholder="Masukkan password" required autocomplete="new-password">
                                    <span class="input-group-text bg-light border-start-0 icon-eye" onclick="togglePassword()">
                                        <i class="fa-solid fa-eye-slash" id="toggleIcon"></i>
                                    </span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success w-100 py-2 fw-bold shadow-sm rounded-pill">MASUK <i class="fa-solid fa-arrow-right ms-2"></i></button>
                        </form>
                        
                        <!-- Link Daftar DIHILANGKAN, Diganti Info -->
                        <div class="text-center mt-4 small text-muted">
                            Lupa password? Hubungi Admin TPQ.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleIcon = document.getElementById('toggleIcon');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
